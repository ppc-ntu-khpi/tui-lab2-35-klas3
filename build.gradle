plugins {
	id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.mybank.tui.CLIdemo'
        )
    }
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
